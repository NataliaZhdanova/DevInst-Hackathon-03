<!DOCTYPE html>
<html>
   <head>
      <meta charset='utf-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <title>Verbs & OpenAI</title>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="main.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
 <body>
   <div class="section">
      <form id="addVerb" action="/verb" method="POST">
         <label for="verb">Verb:</label>
         <input type="text" id="verb" name="verb" required>

         <label for="translation">Translation:</label>
         <input type="text" id="translation" name="translation" required>

         <label for="state">State:</label>
         <select id="state" name="options">
            <option value="new" selected>New</option>
            <option value="learning">Learning</option>
            <option value="learned">Learned</option>
         </select>

         <button id="saveVerb" type="submit">Save</button>
      </form>
      <div id="saveFeedback"></div>
   </div>
   <div class="section">
      <form id="manageVerb">
         <label for="verbM">Verb:</label>
         <input type="text" id="verbM" name="verbM" required>

         <label for="translationM">Translation:</label>
         <input type="text" id="translationM" name="translationM" required>

         <label for="stateM">State:</label>
         <select id="stateM" name="options">
            <option value="new">New</option>
            <option value="learning">Learning</option>
            <option value="learned">Learned</option>
         </select>

         <button id="getVerb" type="button">Get random verb</button>
         <button id="saveVerbM" type="submit">Save changes</button>
      </form>
   </div>
   <div class="section">
      <form id="manageSentences">
         <label for="sentences">Sentences:</label>
         <textarea id="sentences" name="sentences" rows="10" cols="200"></textarea>
         <br>
         <br>
         <button id="getSentences" type="button">Get sentences</button>
         <button id="saveSentences" type="submit">Save sentences</button>
      </form>
      <div id="saveFeedbackSent"></div>
   </div>   
   
   <script type="text/javascript" src="script.js"></script> 

 </body>
</html>
